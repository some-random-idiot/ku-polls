{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
{% if latest_poll_list %}
    <ul>
    {% for question in latest_poll_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available. Be the first to create one!</p>
{% endif %}
</body>
</html>
