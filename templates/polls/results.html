{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/results.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<div class="webTitle">
  <h1>KU Polls</h1>
</div>


<h2>{{ question.text }}</h2>

<table>
<tr>
    <th></th>
    <th></th>
{% for choice in question.choice_set.all %}
<tr>
    <th class="occupied">{{ choice.text }}</th>
    <th class="occupied">{{ choice.votes }}</th>
</tr>
{% endfor %}
</table>

<br/><a href="{% url 'polls:detail' question.id %}">Vote again?</a> <a href="{% url 'polls:index' %}">Back to poll list</a>
</body>
</html>
