<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>{{ question.text }}</h1>

<table>
<tr>
    <th></th>
    <th></th>


{% for choice in question.choice_set.all %}
<tr>
    <th>{{ choice.text }}</th>
    <th>{{ choice.votes }}</th>
</tr>
{% endfor %}

</table>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a> <a href="{% url 'polls:index' %}">Back to poll list</a>
</body>
</html>
